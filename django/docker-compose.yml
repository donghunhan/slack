version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static:/code/static
      - media:/code/media
    depends_on:
      - web
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/code
      - static:/code/static
      - media:/code/media
    expose:
      - '8000'
    env_file:
      - ./.env
volumes:
  static:
  media:
